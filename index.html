<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/05f7a761d5.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form>
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fa-solid fa-user"></i>
                        <input type="text" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" placeholder="Email">
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-eye"></i>
                        <input type="password" placeholder="Password">
                    </div>
                    <p>Forgot Password <a href="#">Click Here</a></p>
                </div>
                <div class="btn-field">
                    <button type="button" id="signinBtn" class="disabled">Sign In</button>
                    <button type="button" id="signupBtn">Sign Up</button>
                </div>
            </form>
        </div>
    </div>
 
    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");

        signinBtn.onclick = function() {
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.add("disabled");
            signinBtn.classList.remove("disabled");
        }

        signupBtn.onclick = function() {
            nameField.style.maxHeight = "65px"; /* Adjusted height to accommodate the input fields */
            title.innerHTML = "Sign Up";
            signupBtn.classList.remove("disabled");
            signinBtn.classList.add("disabled");
        }
    </script>
</body>
</html>
